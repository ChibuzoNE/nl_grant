<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Grants Dashboard - Enhanced</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 20px;
    }
    
    .header h1 {
      color: #667eea;
      margin: 0;
      font-size: 2em;
    }
    
    .header-stats {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    
    .stat-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px 25px;
      border-radius: 12px;
      text-align: center;
    }
    
    .stat-card .number {
      font-size: 2em;
      font-weight: bold;
      display: block;
    }
    
    .stat-card .label {
      font-size: 0.9em;
      opacity: 0.9;
    }
    
    .filters {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    
    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .filter-group label {
      font-weight: 600;
      font-size: 0.9em;
      color: #333;
    }
    
    .filter-group select,
    .filter-group input {
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
    }
    
    .filter-group select:focus,
    .filter-group input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .grant-card {
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 24px;
      margin: 20px 0;
      transition: all 0.3s ease;
      background: white;
      position: relative;
    }
    
    .grant-card:hover {
      box-shadow: 0 8px 16px rgba(102, 126, 234, 0.2);
      border-color: #667eea;
      transform: translateY(-2px);
    }
    
    .grant-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 15px;
      gap: 20px;
    }
    
    .grant-title {
      flex: 1;
    }
    
    .grant-card h3 {
      color: #333;
      margin-bottom: 8px;
      font-size: 1.5em;
      line-height: 1.3;
    }
    
    .provider {
      color: #667eea;
      font-weight: 600;
      font-size: 1.1em;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .match-badge {
      background: #10b981;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9em;
      font-weight: 600;
      white-space: nowrap;
    }
    
    .match-badge.high { background: #10b981; }
    .match-badge.medium { background: #f59e0b; }
    .match-badge.low { background: #6b7280; }
    
    .grant-summary {
      background: #f8f9fa;
      padding: 16px;
      border-left: 4px solid #667eea;
      border-radius: 4px;
      margin: 16px 0;
      line-height: 1.6;
      color: #555;
    }
    
    .grant-summary strong {
      color: #667eea;
      display: block;
      margin-bottom: 8px;
    }
    
    .grant-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
      margin: 20px 0;
    }
    
    .detail-item {
      background: #f8f9fa;
      padding: 12px;
      border-radius: 8px;
    }
    
    .detail-item strong {
      display: block;
      color: #667eea;
      margin-bottom: 6px;
      font-size: 0.9em;
    }
    
    .detail-item .value {
      color: #333;
      font-size: 0.95em;
    }
    
    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 16px;
    }
    
    .tag {
      background: #e0e7ff;
      color: #4338ca;
      padding: 6px 12px;
      border-radius: 16px;
      font-size: 0.85em;
      font-weight: 500;
    }
    
    .grant-actions {
      display: flex;
      gap: 12px;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #e0e0e0;
    }
    
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    
    .btn-primary {
      background: #667eea;
      color: white;
    }
    
    .btn-primary:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    .btn-secondary {
      background: white;
      color: #667eea;
      border: 2px solid #667eea;
    }
    
    .btn-secondary:hover {
      background: #667eea;
      color: white;
    }
    
    .deadline-warning {
      background: #fef3c7;
      border-left: 4px solid #f59e0b;
      padding: 12px;
      border-radius: 4px;
      margin-top: 12px;
      font-size: 0.9em;
      color: #92400e;
    }
    
    .deadline-urgent {
      background: #fee2e2;
      border-left-color: #dc2626;
      color: #7f1d1d;
    }
    
    .loading {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }
    
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .no-grants {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }
    
    .no-grants h2 {
      color: #667eea;
      margin-bottom: 16px;
    }
    
    .sort-controls {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .sort-controls label {
      font-weight: 600;
      color: #333;
    }
    
    .sort-controls select {
      padding: 8px 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      
      .header h1 {
        font-size: 1.5em;
      }
      
      .grant-header {
        flex-direction: column;
      }
      
      .grant-details {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <h1>üéØ Your Matching Grants</h1>
        <p style="color: #666; margin-top: 8px;">Personalized grant recommendations</p>
      </div>
      <div class="header-stats" id="headerStats"></div>
    </div>
    
    <div class="filters">
      <div class="filter-group">
        <label>Search Grants</label>
        <input type="text" id="searchInput" placeholder="Search by name, provider, or keywords...">
      </div>
      
      <div class="filter-group">
        <label>Filter by Amount</label>
        <select id="amountFilter">
          <option value="all">All Amounts</option>
          <option value="under-10k">Under $10,000</option>
          <option value="10k-50k">$10,000 - $50,000</option>
          <option value="50k-250k">$50,000 - $250,000</option>
          <option value="over-250k">Over $250,000</option>
        </select>
      </div>
      
      <div class="filter-group">
        <label>Filter by Deadline</label>
        <select id="deadlineFilter">
          <option value="all">All Deadlines</option>
          <option value="urgent">Next 30 Days</option>
          <option value="soon">Next 60 Days</option>
          <option value="later">Later</option>
        </select>
      </div>
      
      <div class="filter-group">
        <label>Sort By</label>
        <select id="sortBy">
          <option value="match">Best Match</option>
          <option value="deadline">Deadline (Soonest)</option>
          <option value="amount">Amount (Highest)</option>
          <option value="name">Name (A-Z)</option>
        </select>
      </div>
    </div>
    
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Loading your personalized grants...</p>
    </div>
    
    <div id="grants-container"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.min.js"></script>
  <script>
    // Configuration
    const SUPABASE_URL = 'https://ofxqmfaqkagilxuzyuwx.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9meHFtZmFxa2FnaWx4dXp5dXd4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUyMTc1OTIsImV4cCI6MjA4MDc5MzU5Mn0.83xOQCVSHRMDY7_TqZ4vTL3S3Q_uj33ljZkNjBrdY3E';
    
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('user_id');
    
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    let allGrants = [];
    let filteredGrants = [];
    
    // Utility functions
    function formatAmount(min, max) {
      if (min && max) {
        return `$${min.toLocaleString()} - $${max.toLocaleString()}`;
      } else if (min) {
        return `From $${min.toLocaleString()}`;
      } else if (max) {
        return `Up to $${max.toLocaleString()}`;
      }
      return 'Amount not specified';
    }
    
    function formatDate(dateString) {
      if (!dateString) return null;
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', { 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
      });
    }
    
    function getDaysUntilDeadline(dateString) {
      if (!dateString) return null;
      const deadline = new Date(dateString);
      const today = new Date();
      const diffTime = deadline - today;
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
      return diffDays;
    }
    
    function getMatchBadgeClass(score) {
      if (score >= 80) return 'high';
      if (score >= 60) return 'medium';
      return 'low';
    }
    
    function displayStats() {
      const totalGrants = filteredGrants.length;
      const urgentGrants = filteredGrants.filter(g => {
        const days = getDaysUntilDeadline(g.deadline);
        return days && days <= 30;
      }).length;
      
      const highMatch = filteredGrants.filter(g => (g.match_score || 75) >= 80).length;
      
      document.getElementById('headerStats').innerHTML = `
        <div class="stat-card">
          <span class="number">${totalGrants}</span>
          <span class="label">Total Grants</span>
        </div>
        <div class="stat-card">
          <span class="number">${highMatch}</span>
          <span class="label">High Matches</span>
        </div>
        <div class="stat-card">
          <span class="number">${urgentGrants}</span>
          <span class="label">Urgent Deadlines</span>
        </div>
      `;
    }
    
    function displayGrants(grants) {
      const container = document.getElementById('grants-container');
      document.getElementById('loading').style.display = 'none';
      
      if (!grants || grants.length === 0) {
        container.innerHTML = `
          <div class="no-grants">
            <h2>No grants found</h2>
            <p>Try adjusting your filters or check back later for new opportunities.</p>
          </div>
        `;
        return;
      }
      
      const grantsHTML = grants.map(grant => {
        const daysUntil = getDaysUntilDeadline(grant.deadline);
        const matchClass = getMatchBadgeClass(grant.match_score || 75);
        const deadlineWarning = daysUntil && daysUntil <= 30;
        const deadlineUrgent = daysUntil && daysUntil <= 14;
        
        return `
          <div class="grant-card">
            <div class="grant-header">
              <div class="grant-title">
                <h3>${grant.grant_name || 'Untitled Grant'}</h3>
                <div class="provider">
                  üèõÔ∏è ${grant.provider || 'Unknown Provider'}
                </div>
              </div>
              <div class="match-badge ${matchClass}">
                ${grant.match_score || 75}% Match
              </div>
            </div>
            
            ${grant.ai_summary ? `
              <div class="grant-summary">
                <strong>üí° Why this matches your profile:</strong>
                ${grant.ai_summary}
              </div>
            ` : ''}
            
            ${grant.description ? `<p style="color: #555; line-height: 1.6; margin: 16px 0;">${grant.description}</p>` : ''}
            
            <div class="grant-details">
              ${grant.amount_min || grant.amount_max ? `
                <div class="detail-item">
                  <strong>üí∞ Funding Amount</strong>
                  <div class="value">${formatAmount(grant.amount_min, grant.amount_max)}</div>
                </div>
              ` : ''}
              
              ${grant.deadline ? `
                <div class="detail-item">
                  <strong>üìÖ Application Deadline</strong>
                  <div class="value">
                    ${formatDate(grant.deadline)}
                    ${daysUntil ? `<br><span style="color: ${daysUntil <= 14 ? '#dc2626' : '#f59e0b'};">(${daysUntil} days remaining)</span>` : ''}
                  </div>
                </div>
              ` : ''}
              
              ${grant.eligibility ? `
                <div class="detail-item">
                  <strong>‚úÖ Eligibility</strong>
                  <div class="value">${grant.eligibility}</div>
                </div>
              ` : ''}
              
              ${grant.sector && grant.sector.length > 0 ? `
                <div class="detail-item">
                  <strong>üè¢ Sectors</strong>
                  <div class="value">${Array.isArray(grant.sector) ? grant.sector.join(', ') : grant.sector}</div>
                </div>
              ` : ''}
            </div>
            
            ${grant.keywords && grant.keywords.length > 0 ? `
              <div class="tags">
                ${grant.keywords.map(keyword => `<span class="tag">${keyword}</span>`).join('')}
              </div>
            ` : ''}
            
            ${deadlineWarning ? `
              <div class="deadline-warning ${deadlineUrgent ? 'deadline-urgent' : ''}">
                ‚ö†Ô∏è ${deadlineUrgent ? 'URGENT:' : 'Reminder:'} Application deadline is ${daysUntil} days away!
              </div>
            ` : ''}
            
            <div class="grant-actions">
              ${grant.application_url ? `
                <a href="${grant.application_url}" target="_blank" class="btn btn-primary">
                  Apply Now ‚Üí
                </a>
              ` : ''}
              <button class="btn btn-secondary" onclick="saveGrant('${grant.grant_id}')">
                ‚≠ê Save for Later
              </button>
              <button class="btn btn-secondary" onclick="shareGrant('${grant.grant_id}')">
                üì§ Share
              </button>
            </div>
          </div>
        `;
      }).join('');
      
      container.innerHTML = grantsHTML;
    }
    
    function filterAndSortGrants() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const amountFilter = document.getElementById('amountFilter').value;
      const deadlineFilter = document.getElementById('deadlineFilter').value;
      const sortBy = document.getElementById('sortBy').value;
      
      // Filter
      filteredGrants = allGrants.filter(grant => {
        // Search filter
        const searchMatch = !searchTerm || 
          (grant.grant_name?.toLowerCase().includes(searchTerm)) ||
          (grant.provider?.toLowerCase().includes(searchTerm)) ||
          (grant.description?.toLowerCase().includes(searchTerm)) ||
          (grant.keywords?.some(k => k.toLowerCase().includes(searchTerm)));
        
        if (!searchMatch) return false;
        
        // Amount filter
        if (amountFilter !== 'all') {
          const max = grant.amount_max || 0;
          let amountMatch = false;
          
          switch(amountFilter) {
            case 'under-10k': amountMatch = max < 10000; break;
            case '10k-50k': amountMatch = max >= 10000 && max <= 50000; break;
            case '50k-250k': amountMatch = max > 50000 && max <= 250000; break;
            case 'over-250k': amountMatch = max > 250000; break;
          }
          
          if (!amountMatch) return false;
        }
        
        // Deadline filter
        if (deadlineFilter !== 'all' && grant.deadline) {
          const days = getDaysUntilDeadline(grant.deadline);
          if (days) {
            let deadlineMatch = false;
            
            switch(deadlineFilter) {
              case 'urgent': deadlineMatch = days <= 30; break;
              case 'soon': deadlineMatch = days <= 60; break;
              case 'later': deadlineMatch = days > 60; break;
            }
            
            if (!deadlineMatch) return false;
          }
        }
        
        return true;
      });
      
      // Sort
      filteredGrants.sort((a, b) => {
        switch(sortBy) {
          case 'match':
            return (b.match_score || 75) - (a.match_score || 75);
          case 'deadline':
            const daysA = getDaysUntilDeadline(a.deadline) || 9999;
            const daysB = getDaysUntilDeadline(b.deadline) || 9999;
            return daysA - daysB;
          case 'amount':
            return (b.amount_max || 0) - (a.amount_max || 0);
          case 'name':
            return (a.grant_name || '').localeCompare(b.grant_name || '');
          default:
            return 0;
        }
      });
      
      displayStats();
      displayGrants(filteredGrants);
    }
    
    async function loadGrants() {
      try {
        const { data: grants, error } = await supabase
          .from('grants')
          .select('*')
          .eq('discovered_by_user_id', userId)
          .order('created_at', { ascending: false });
        
        if (error) throw error;
        
        allGrants = grants || [];
        filteredGrants = [...allGrants];
        
        displayStats();
        displayGrants(filteredGrants);
        
      } catch (error) {
        console.error('Error loading grants:', error);
        document.getElementById('loading').innerHTML = `
          <p style="color: #dc2626;">‚ùå Error loading grants: ${error.message}</p>
        `;
      }
    }
    
    function saveGrant(grantId) {
      alert('Save feature coming soon! Grant ID: ' + grantId);
      // TODO: Implement save to favorites
    }
    
    function shareGrant(grantId) {
      alert('Share feature coming soon! Grant ID: ' + grantId);
      // TODO: Implement sharing functionality
    }
    
    // Event listeners
    document.getElementById('searchInput').addEventListener('input', filterAndSortGrants);
    document.getElementById('amountFilter').addEventListener('change', filterAndSortGrants);
    document.getElementById('deadlineFilter').addEventListener('change', filterAndSortGrants);
    document.getElementById('sortBy').addEventListener('change', filterAndSortGrants);
    
    // Initialize
    if (!userId) {
      document.getElementById('loading').innerHTML = `
        <p style="color: #dc2626;">‚ùå No user ID provided. Please submit the form first.</p>
      `;
    } else {
      loadGrants();
    }
  </script>
</body>
</html>

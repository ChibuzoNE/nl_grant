<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Grants Dashboard - Phase 2</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 20px;
    }
    
    .header h1 {
      color: #667eea;
      margin: 0;
      font-size: 2em;
    }
    
    .header-stats {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    
    .stat-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px 25px;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .stat-card:hover {
      transform: translateY(-2px);
    }
    
    .stat-card .number {
      font-size: 2em;
      font-weight: bold;
      display: block;
    }
    
    .stat-card .label {
      font-size: 0.9em;
      opacity: 0.9;
    }
    
    .tabs {
      display: flex;
      gap: 10px;
      border-bottom: 2px solid #e0e0e0;
      margin-bottom: 30px;
    }
    
    .tab {
      padding: 12px 24px;
      background: none;
      border: none;
      border-bottom: 3px solid transparent;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      color: #666;
      transition: all 0.3s;
    }
    
    .tab:hover {
      color: #667eea;
    }
    
    .tab.active {
      color: #667eea;
      border-bottom-color: #667eea;
    }
    
    .filters {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    
    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .filter-group label {
      font-weight: 600;
      font-size: 0.9em;
      color: #333;
    }
    
    .filter-group select,
    .filter-group input {
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
    }
    
    .filter-group select:focus,
    .filter-group input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .grant-card {
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 24px;
      margin: 20px 0;
      transition: all 0.3s ease;
      background: white;
      position: relative;
    }
    
    .grant-card.saved {
      border-color: #f59e0b;
      background: #fffbeb;
    }
    
    .grant-card.applied {
      border-color: #10b981;
      background: #f0fdf4;
    }
    
    .grant-card:hover {
      box-shadow: 0 8px 16px rgba(102, 126, 234, 0.2);
      transform: translateY(-2px);
    }
    
    .grant-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 15px;
      gap: 20px;
    }
    
    .grant-title {
      flex: 1;
    }
    
    .grant-card h3 {
      color: #333;
      margin-bottom: 8px;
      font-size: 1.5em;
      line-height: 1.3;
    }
    
    .provider {
      color: #667eea;
      font-weight: 600;
      font-size: 1.1em;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .status-badges {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    
    .badge {
      padding: 6px 12px;
      border-radius: 16px;
      font-size: 0.85em;
      font-weight: 600;
    }
    
    .badge.saved {
      background: #fef3c7;
      color: #92400e;
    }
    
    .badge.applied {
      background: #d1fae5;
      color: #065f46;
    }
    
    .match-badge {
      background: #10b981;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9em;
      font-weight: 600;
      white-space: nowrap;
    }
    
    .match-badge.high { background: #10b981; }
    .match-badge.medium { background: #f59e0b; }
    .match-badge.low { background: #6b7280; }
    
    .grant-summary {
      background: #f8f9fa;
      padding: 16px;
      border-left: 4px solid #667eea;
      border-radius: 4px;
      margin: 16px 0;
      line-height: 1.6;
      color: #555;
    }
    
    .grant-summary strong {
      color: #667eea;
      display: block;
      margin-bottom: 8px;
    }
    
    .grant-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
      margin: 20px 0;
    }
    
    .detail-item {
      background: #f8f9fa;
      padding: 12px;
      border-radius: 8px;
    }
    
    .detail-item strong {
      display: block;
      color: #667eea;
      margin-bottom: 6px;
      font-size: 0.9em;
    }
    
    .detail-item .value {
      color: #333;
      font-size: 0.95em;
    }
    
    .grant-notes {
      background: #fffbeb;
      border: 2px solid #fbbf24;
      border-radius: 8px;
      padding: 12px;
      margin-top: 16px;
    }
    
    .grant-notes textarea {
      width: 100%;
      min-height: 80px;
      padding: 10px;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      font-family: inherit;
      resize: vertical;
    }
    
    .grant-actions {
      display: flex;
      gap: 12px;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #e0e0e0;
      flex-wrap: wrap;
    }
    
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    
    .btn-primary {
      background: #667eea;
      color: white;
    }
    
    .btn-primary:hover {
      background: #5568d3;
      transform: translateY(-2px);
    }
    
    .btn-secondary {
      background: white;
      color: #667eea;
      border: 2px solid #667eea;
    }
    
    .btn-secondary:hover {
      background: #667eea;
      color: white;
    }
    
    .btn-success {
      background: #10b981;
      color: white;
    }
    
    .btn-success:hover {
      background: #059669;
    }
    
    .btn-warning {
      background: #f59e0b;
      color: white;
    }
    
    .btn-warning:hover {
      background: #d97706;
    }
    
    .btn.active {
      background: #667eea;
      color: white;
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    
    .modal.active {
      display: flex;
    }
    
    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 16px;
      max-width: 500px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .modal-header h2 {
      color: #333;
    }
    
    .close-modal {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #666;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }
    
    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
    }
    
    .loading {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }
    
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .no-grants {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }
    
    .no-grants h2 {
      color: #667eea;
      margin-bottom: 16px;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      
      .header h1 {
        font-size: 1.5em;
      }
      
      .grant-header {
        flex-direction: column;
      }
      
      .grant-details {
        grid-template-columns: 1fr;
      }
      
      .grant-actions {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <h1>üéØ Your Grants Dashboard</h1>
        <p style="color: #666; margin-top: 8px;">Manage and track your grant opportunities</p>
      </div>
      <div class="header-stats" id="headerStats"></div>
    </div>
    
    <div class="tabs">
      <button class="tab active" data-tab="all">All Grants</button>
      <button class="tab" data-tab="saved">Saved (0)</button>
      <button class="tab" data-tab="applied">Applied (0)</button>
    </div>
    
    <div class="filters">
      <div class="filter-group">
        <label>Search Grants</label>
        <input type="text" id="searchInput" placeholder="Search by name, provider, or keywords...">
      </div>
      
      <div class="filter-group">
        <label>Filter by Amount</label>
        <select id="amountFilter">
          <option value="all">All Amounts</option>
          <option value="under-10k">Under $10,000</option>
          <option value="10k-50k">$10,000 - $50,000</option>
          <option value="50k-250k">$50,000 - $250,000</option>
          <option value="over-250k">Over $250,000</option>
        </select>
      </div>
      
      <div class="filter-group">
        <label>Filter by Deadline</label>
        <select id="deadlineFilter">
          <option value="all">All Deadlines</option>
          <option value="urgent">Next 30 Days</option>
          <option value="soon">Next 60 Days</option>
          <option value="later">Later</option>
        </select>
      </div>
      
      <div class="filter-group">
        <label>Sort By</label>
        <select id="sortBy">
          <option value="match">Best Match</option>
          <option value="deadline">Deadline (Soonest)</option>
          <option value="amount">Amount (Highest)</option>
          <option value="name">Name (A-Z)</option>
        </select>
      </div>
    </div>
    
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Loading your personalized grants...</p>
    </div>
    
    <div id="grants-container"></div>
  </div>
  
  <!-- Application Tracking Modal -->
  <div class="modal" id="applicationModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Track Application</h2>
        <button class="close-modal" onclick="closeModal()">&times;</button>
      </div>
      <form id="applicationForm">
        <input type="hidden" id="modalGrantId">
        <div class="form-group">
          <label>Application Status</label>
          <select id="appStatus" required>
            <option value="planning">Planning to Apply</option>
            <option value="applied">Applied</option>
            <option value="approved">Approved</option>
            <option value="rejected">Rejected</option>
            <option value="withdrawn">Withdrawn</option>
          </select>
        </div>
        <div class="form-group">
          <label>Application Date</label>
          <input type="date" id="appDate">
        </div>
        <div class="form-group">
          <label>Amount Requested</label>
          <input type="number" id="appAmount" placeholder="$0">
        </div>
        <div class="form-group">
          <label>Notes</label>
          <textarea id="appNotes" rows="4" placeholder="Add notes about this application..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Save Application</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.min.js"></script>
  <script>
    // Configuration
    const SUPABASE_URL = 'https://ofxqmfaqkagilxuzyuwx.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9meHFtZmFxa2FnaWx4dXp5dXd4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUyMTc1OTIsImV4cCI6MjA4MDc5MzU5Mn0.83xOQCVSHRMDY7_TqZ4vTL3S3Q_uj33ljZkNjBrdY3E';
    
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('user_id');
    
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    let allGrants = [];
    let filteredGrants = [];
    let savedGrants = new Set();
    let appliedGrants = new Map();
    let currentTab = 'all';
    
    // Utility functions
    function formatAmount(min, max) {
      if (min && max) return `$${min.toLocaleString()} - $${max.toLocaleString()}`;
      if (min) return `From $${min.toLocaleString()}`;
      if (max) return `Up to $${max.toLocaleString()}`;
      return 'Amount not specified';
    }
    
    function formatDate(dateString) {
      if (!dateString) return null;
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
    }
    
    function getDaysUntilDeadline(dateString) {
      if (!dateString) return null;
      const deadline = new Date(dateString);
      const today = new Date();
      const diffTime = deadline - today;
      return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
    }
    
    function getMatchBadgeClass(score) {
      if (score >= 80) return 'high';
      if (score >= 60) return 'medium';
      return 'low';
    }
    
    async function loadUserData() {
      try {
        // Load saved grants
        const { data: saved } = await supabase
          .from('user_saved_grants')
          .select('grant_id')
          .eq('user_id', userId);
        
        savedGrants = new Set(saved?.map(s => s.grant_id) || []);
        
        // Load applications
        const { data: apps } = await supabase
          .from('grant_applications')
          .select('*')
          .eq('user_id', userId);
        
        appliedGrants = new Map(apps?.map(a => [a.grant_id, a]) || []);
        
        updateTabCounts();
      } catch (error) {
        console.error('Error loading user data:', error);
      }
    }
    
    function updateTabCounts() {
      document.querySelector('[data-tab="saved"]').textContent = `Saved (${savedGrants.size})`;
      document.querySelector('[data-tab="applied"]').textContent = `Applied (${appliedGrants.size})`;
    }
    
    function displayStats() {
      const totalGrants = filteredGrants.length;
      const urgentGrants = filteredGrants.filter(g => {
        const days = getDaysUntilDeadline(g.deadline);
        return days && days <= 30;
      }).length;
      
      const highMatch = filteredGrants.filter(g => (g.match_score || 75) >= 80).length;
      
      document.getElementById('headerStats').innerHTML = `
        <div class="stat-card" onclick="switchTab('all')">
          <span class="number">${totalGrants}</span>
          <span class="label">Total Grants</span>
        </div>
        <div class="stat-card" onclick="switchTab('saved')">
          <span class="number">${savedGrants.size}</span>
          <span class="label">Saved</span>
        </div>
        <div class="stat-card">
          <span class="number">${urgentGrants}</span>
          <span class="label">Urgent</span>
        </div>
      `;
    }
    
    async function toggleSave(grantId) {
      try {
        if (savedGrants.has(grantId)) {
          // Unsave
          await supabase
            .from('user_saved_grants')
            .delete()
            .eq('user_id', userId)
            .eq('grant_id', grantId);
          
          savedGrants.delete(grantId);
        } else {
          // Save
          await supabase
            .from('user_saved_grants')
            .insert({ user_id: userId, grant_id: grantId });
          
          savedGrants.add(grantId);
        }
        
        updateTabCounts();
        filterAndSortGrants();
      } catch (error) {
        console.error('Error toggling save:', error);
        alert('Error saving grant. Please try again.');
      }
    }
    
    function openApplicationModal(grantId) {
      document.getElementById('modalGrantId').value = grantId;
      
      const existing = appliedGrants.get(grantId);
      if (existing) {
        document.getElementById('appStatus').value = existing.status;
        document.getElementById('appDate').value = existing.applied_at ? existing.applied_at.split('T')[0] : '';
        document.getElementById('appAmount').value = existing.amount_requested || '';
        document.getElementById('appNotes').value = existing.notes || '';
      } else {
        document.getElementById('appStatus').value = 'planning';
        document.getElementById('appDate').value = '';
        document.getElementById('appAmount').value = '';
        document.getElementById('appNotes').value = '';
      }
      
      document.getElementById('applicationModal').classList.add('active');
    }
    
    function closeModal() {
      document.getElementById('applicationModal').classList.remove('active');
    }
    
    document.getElementById('applicationForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const grantId = document.getElementById('modalGrantId').value;
      const appData = {
        user_id: userId,
        grant_id: grantId,
        status: document.getElementById('appStatus').value,
        applied_at: document.getElementById('appDate').value || null,
        amount_requested: document.getElementById('appAmount').value || null,
        notes: document.getElementById('appNotes').value || null,
        updated_at: new Date().toISOString()
      };
      
      try {
        const { data, error } = await supabase
          .from('grant_applications')
          .upsert(appData, { onConflict: 'user_id,grant_id' })
          .select()
          .single();
        
        if (error) throw error;
        
        appliedGrants.set(grantId, data);
        updateTabCounts();
        closeModal();
        filterAndSortGrants();
        
        alert('Application tracking saved!');
      } catch (error) {
        console.error('Error saving application:', error);
        alert('Error saving application. Please try again.');
      }
    });
    
    function switchTab(tab) {
      currentTab = tab;
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
      filterAndSortGrants();
    }
    
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => switchTab(tab.dataset.tab));
    });
    
    function displayGrants(grants) {
      const container = document.getElementById('grants-container');
      document.getElementById('loading').style.display = 'none';
      
      if (!grants || grants.length === 0) {
        container.innerHTML = `
          <div class="no-grants">
            <h2>No grants found</h2>
            <p>Try adjusting your filters or switching tabs.</p>
          </div>
        `;
        return;
      }
      
      const grantsHTML = grants.map(grant => {
        const isSaved = savedGrants.has(grant.grant_id);
        const application = appliedGrants.get(grant.grant_id);
        const daysUntil = getDaysUntilDeadline(grant.deadline);
        const matchClass = getMatchBadgeClass(grant.match_score || 75);
        
        return `
          <div class="grant-card ${isSaved ? 'saved' : ''} ${application ? 'applied' : ''}">
            <div class="grant-header">
              <div class="grant-title">
                <h3>${grant.grant_name || 'Untitled Grant'}</h3>
                <div class="provider">
                  üèõÔ∏è ${grant.provider || 'Unknown Provider'}
                </div>
              </div>
              <div>
                <div class="match-badge ${matchClass}">
                  ${grant.match_score || 75}% Match
                </div>
                <div class="status-badges" style="margin-top: 10px;">
                  ${isSaved ? '<span class="badge saved">‚≠ê Saved</span>' : ''}
                  ${application ? `<span class="badge applied">‚úì ${application.status.charAt(0).toUpperCase() + application.status.slice(1)}</span>` : ''}
                </div>
              </div>
            </div>
            
            ${grant.ai_summary ? `
              <div class="grant-summary">
                <strong>üí° Why this matches your profile:</strong>
                ${grant.ai_summary}
              </div>
            ` : ''}
            
            ${grant.description ? `<p style="color: #555; line-height: 1.6; margin: 16px 0;">${grant.description}</p>` : ''}
            
            <div class="grant-details">
              ${grant.amount_min || grant.amount_max ? `
                <div class="detail-item">
                  <strong>üí∞ Funding Amount</strong>
                  <div class="value">${formatAmount(grant.amount_min, grant.amount_max)}</div>
                </div>
              ` : ''}
              
              ${grant.deadline ? `
                <div class="detail-item">
                  <strong>üìÖ Deadline</strong>
                  <div class="value">
                    ${formatDate(grant.deadline)}
                    ${daysUntil ? `<br><span style="color: ${daysUntil <= 14 ? '#dc2626' : '#f59e0b'};">(${daysUntil} days left)</span>` : ''}
                  </div>
                </div>
              ` : ''}
              
              ${grant.eligibility ? `
                <div class="detail-item">
                  <strong>‚úÖ Eligibility</strong>
                  <div class="value">${grant.eligibility}</div>
                </div>
              ` : ''}
            </div>
            
            ${application?.notes ? `
              <div class="grant-notes">
                <strong style="display: block; margin-bottom: 8px;">üìù Your Notes:</strong>
                ${application.notes}
              </div>
            ` : ''}
            
            <div class="grant-actions">
              ${grant.application_url ? `
                <a href="${grant.application_url}" target="_blank" class="btn btn-primary">
                  Apply Now ‚Üí
                </a>
              ` : ''}
              <button class="btn ${isSaved ? 'btn-warning active' : 'btn-secondary'}" onclick="toggleSave('${grant.grant_id}')">
                ${isSaved ? '‚≠ê Saved' : '‚òÜ Save'}
              </button>
              <button class="btn ${application ? 'btn-success' : 'btn-secondary'}" onclick="openApplicationModal('${grant.grant_id}')">
                ${application ? '‚úì Track Application' : '+ Track Application'}
              </button>
            </div>
          </div>
        `;
      }).join('');
      
      container.innerHTML = grantsHTML;
    }
    
    function filterAndSortGrants() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const amountFilter = document.getElementById('amountFilter').value;
      const deadlineFilter = document.getElementById('deadlineFilter').value;
      const sortBy = document.getElementById('sortBy').value;
      
      // Filter by tab
      let grants = allGrants;
      if (currentTab === 'saved') {
        grants = grants.filter(g => savedGrants.has(g.grant_id));
      } else if (currentTab === 'applied') {
        grants = grants.filter(g => appliedGrants.has(g.grant_id));
      }
      
      // Apply other filters
      filteredGrants = grants.filter(grant => {
        const searchMatch = !searchTerm || 
          (grant.grant_name?.toLowerCase().includes(searchTerm)) ||
          (grant.provider?.toLowerCase().includes(searchTerm)) ||
          (grant.description?.toLowerCase().includes(searchTerm));
        
        if (!searchMatch) return false;
        
        if (amountFilter !== 'all') {
          const max = grant.amount_max || 0;
          let amountMatch = false;
          
          switch(amountFilter) {
            case 'under-10k': amountMatch = max < 10000; break;
            case '10k-50k': amountMatch = max >= 10000 && max <= 50000; break;
            case '50k-250k': amountMatch = max > 50000 && max <= 250000; break;
            case 'over-250k': amountMatch = max > 250000; break;
          }
          
          if (!amountMatch) return false;
        }
        
        if (deadlineFilter !== 'all' && grant.deadline) {
          const days = getDaysUntilDeadline(grant.deadline);
          if (days) {
            let deadlineMatch = false;
            switch(deadlineFilter) {
              case 'urgent': deadlineMatch = days <= 30; break;
              case 'soon': deadlineMatch = days <= 60; break;
              case 'later': deadlineMatch = days > 60; break;
            }
            if (!deadlineMatch) return false;
          }
        }
        
        return true;
      });
      
      // Sort
      filteredGrants.sort((a, b) => {
        switch(sortBy) {
          case 'match':
            return (b.match_score || 75) - (a.match_score || 75);
          case 'deadline':
            const daysA = getDaysUntilDeadline(a.deadline) || 9999;
            const daysB = getDaysUntilDeadline(b.deadline) || 9999;
            return daysA - daysB;
          case 'amount':
            return (b.amount_max || 0) - (a.amount_max || 0);
          case 'name':
            return (a.grant_name || '').localeCompare(b.grant_name || '');
          default:
            return 0;
        }
      });
      
      displayStats();
      displayGrants(filteredGrants);
    }
    
    async function loadGrants() {
      try {
        const { data: grants, error } = await supabase
          .from('grants')
          .select('*')
          .eq('discovered_by_user_id', userId)
          .order('created_at', { ascending: false });
        
        if (error) throw error;
        
        allGrants = grants || [];
        await loadUserData();
        filteredGrants = [...allGrants];
        
        displayStats();
        displayGrants(filteredGrants);
        
      } catch (error) {
        console.error('Error loading grants:', error);
        document.getElementById('loading').innerHTML = `
          <p style="color: #dc2626;">‚ùå Error loading grants: ${error.message}</p>
        `;
      }
    }
    
    // Event listeners
    document.getElementById('searchInput').addEventListener('input', filterAndSortGrants);
    document.getElementById('amountFilter').addEventListener('change', filterAndSortGrants);
    document.getElementById('deadlineFilter').addEventListener('change', filterAndSortGrants);
    document.getElementById('sortBy').addEventListener('change', filterAndSortGrants);
    
    // Close modal on outside click
    document.getElementById('applicationModal').addEventListener('click', (e) => {
      if (e.target.id === 'applicationModal') closeModal();
    });
    
    // Initialize
    if (!userId) {
      document.getElementById('loading').innerHTML = `
        <p style="color: #dc2626;">‚ùå No user ID provided. Please submit the form first.</p>
      `;
    } else {
      loadGrants();
    }
  </script>

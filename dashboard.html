<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Grants Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    h1 {
      color: #667eea;
      margin-bottom: 10px;
    }
    
    .debug-info {
      background: #f0f0f0;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      font-family: monospace;
      font-size: 12px;
    }
    
    .loading {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }
    
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .grant-card {
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 24px;
      margin: 20px 0;
      transition: all 0.3s ease;
      background: white;
    }
    
    .grant-card:hover {
      box-shadow: 0 8px 16px rgba(102, 126, 234, 0.2);
      border-color: #667eea;
      transform: translateY(-2px);
    }
    
    .grant-card h3 {
      color: #333;
      margin-bottom: 8px;
      font-size: 1.4em;
    }
    
    .grant-card .provider {
      color: #667eea;
      font-weight: 600;
      margin-bottom: 12px;
      font-size: 1.1em;
    }
    
    .grant-card .summary {
      color: #555;
      line-height: 1.6;
      margin: 16px 0;
      padding: 16px;
      background: #f8f9fa;
      border-left: 4px solid #667eea;
      border-radius: 4px;
    }
    
    .error {
      background: #fee;
      border: 2px solid #fcc;
      color: #c33;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
    }
    
    .success {
      background: #efe;
      border: 2px solid #cfc;
      color: #3c3;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
    }

    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px 5px;
      font-size: 14px;
    }

    button:hover {
      background: #5568d3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéØ Your Matching Grants</h1>
    <p style="color: #666; margin-bottom: 24px;">Grants discovered based on your profile</p>
    
    <div class="debug-info" id="debugInfo">
      <strong>Debug Information:</strong><br>
      <span id="debugText">Initializing...</span>
    </div>

    <div>
      <button onclick="testConnection()">Test Connection</button>
      <button onclick="loadAllGrants()">Load All Grants</button>
      <button onclick="loadUserGrants()">Load My Grants</button>
      <button onclick="location.reload()">Refresh Page</button>
    </div>
    
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Loading your grants...</p>
    </div>
    
    <div id="grants-container"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Configuration
    const SUPABASE_URL = 'https://ofxqmfaqkagilxuzyuwx.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9meHFtZmFxa2FnaWx4dXp5dXd4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUyMTc1OTIsImV4cCI6MjA4MDc5MzU5Mn0.83xOQCVSHRMDY7_TqZ4vTL3S3Q_uj33ljZkNjBrdY3E';
    
    // Get user_id from URL
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('user_id');
    
    // Initialize Supabase
    let supabase;
    
    function updateDebug(message) {
      document.getElementById('debugText').innerHTML += '<br>' + message;
      console.log(message);
    }
    
    function hideLoading() {
      document.getElementById('loading').style.display = 'none';
    }
    
    async function testConnection() {
      updateDebug('üîç Testing Supabase connection...');
      
      try {
        // Try to initialize Supabase
        supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        updateDebug('‚úÖ Supabase client created');
        
        // Test simple query
        const { data, error, count } = await supabase
          .from('grants')
          .select('*', { count: 'exact', head: true });
        
        if (error) {
          updateDebug('‚ùå Error: ' + error.message);
        } else {
          updateDebug('‚úÖ Connection successful! Total grants in database: ' + count);
        }
      } catch (err) {
        updateDebug('‚ùå Exception: ' + err.message);
      }
    }
    
    async function loadAllGrants() {
      hideLoading();
      updateDebug('üìä Loading first 10 grants from database...');
      
      try {
        if (!supabase) {
          supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        }
        
        const { data: grants, error } = await supabase
          .from('grants')
          .select('*')
          .limit(10);
        
        if (error) {
          document.getElementById('grants-container').innerHTML = 
            `<div class="error">Error: ${error.message}</div>`;
          updateDebug('‚ùå Error loading grants: ' + error.message);
        } else {
          updateDebug(`‚úÖ Loaded ${grants.length} grants`);
          displayGrants(grants);
        }
      } catch (err) {
        document.getElementById('grants-container').innerHTML = 
          `<div class="error">Exception: ${err.message}</div>`;
        updateDebug('‚ùå Exception: ' + err.message);
      }
    }
    
    async function loadUserGrants() {
      hideLoading();
      updateDebug(`üìä Loading grants for user: ${userId}...`);
      
      try {
        if (!supabase) {
          supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        }
        
        const { data: grants, error } = await supabase
          .from('grants')
          .select('*')
          .eq('discovered_by_user_id', userId);
        
        if (error) {
          document.getElementById('grants-container').innerHTML = 
            `<div class="error">Error: ${error.message}</div>`;
          updateDebug('‚ùå Error: ' + error.message);
        } else {
          updateDebug(`‚úÖ Found ${grants.length} grants for this user`);
          displayGrants(grants);
        }
      } catch (err) {
        document.getElementById('grants-container').innerHTML = 
          `<div class="error">Exception: ${err.message}</div>`;
        updateDebug('‚ùå Exception: ' + err.message);
      }
    }
    
    function displayGrants(grants) {
      const container = document.getElementById('grants-container');
      
      if (!grants || grants.length === 0) {
        container.innerHTML = '<div class="success">No grants found.</div>';
        return;
      }
      
      const grantsHTML = grants.map(grant => `
        <div class="grant-card">
          <h3>${grant.grant_name || 'Untitled Grant'}</h3>
          <div class="provider">${grant.provider || 'Unknown Provider'}</div>
          
          ${grant.ai_summary ? `
            <div class="summary">
              <strong>üí° Summary:</strong><br>
              ${grant.ai_summary}
            </div>
          ` : ''}
          
          ${grant.description ? `<p>${grant.description}</p>` : ''}
          
          <div style="margin-top: 15px; font-size: 0.9em; color: #666;">
            <strong>Eligibility:</strong> ${grant.eligibility || 'Not specified'}<br>
            <strong>Created:</strong> ${grant.created_at ? new Date(grant.created_at).toLocaleDateString() : 'Unknown'}
          </div>
        </div>
      `).join('');
      
      container.innerHTML = `
        <div class="success">Found ${grants.length} grant${grants.length !== 1 ? 's' : ''}!</div>
        ${grantsHTML}
      `;
    }
    
    // Initialize
    updateDebug('User ID from URL: ' + (userId || 'MISSING!'));
    updateDebug('Supabase URL: ' + SUPABASE_URL);
    updateDebug('Click "Test Connection" to begin');
    
    if (!userId) {
      hideLoading();
      document.getElementById('grants-container').innerHTML = 
        '<div class="error">‚ùå No user_id in URL! Please submit the form first.</div>';
    } else {
      // Auto-test on load
      setTimeout(() => {
        testConnection().then(() => {
          loadUserGrants();
        });
      }, 1000);
    }
  </script>
</body>
</html>
